<script>
// Set refreshInterval in milliseconds.
    
var viz, refreshInterval = 5000, firstRun = true;
    
    function initialize() {

        var placeholderDiv = document.getElementById("div1");
        var url = "https://public.tableau.com/views/IHC-Chart3/Dashboard?:embed=y&:display_count=yes&:showVizHome=no";
        var options = {
            width: 900,
            height: 600,
            hideTabs: true,
            hideToolbar: true,
            onFirstInteractive: function() {


            initLoader()

            var timer = $.timer(function() {
            
                initLoader();
            });
            timer.set({ time : refreshInterval, autostart : true });
                    
            }
        }

        try {
            viz = new tableauSoftware.Viz(placeholderDiv, url, options);
        } catch (e) {
            alert(e);
        }
    }

    function initLoader(){
        
        //Don't run the first time. 
        
        if (firstRun == false)
        { 
            viz.refreshDataAsync();
        }
        else
        {
            firstRun=false;
        }
        
        $('.loader').ClassyLoader({
                    height: 100,
                    width: 100,
                    percentage: 100,
                    speed: (refreshInterval / 100), 
                    fontSize: '20px',
                    diameter: 35,
                    lineColor: 'rgba(155,155,155,1)',
                    remainingLineColor: 'rgba(200,200,200,0.4)',
                    lineWidth: 10
                });
        
    }
</script>


<script type="text/javascript">
    // Initialize the app on document ready.
    $(initialize);
</script>
