    <script>
        function initialize()
            {
                console.log("It's working! It's working!");
                $('#SandBox').mixItUp();     

                $('img').on("click", function (e) {      
                    $.iLightBox([
                      {
                        URL: "https://public.tableau.com/views" + $(this).attr("vpath"),
                        type: 'iframe',
                        options: {
                          width: $(this).attr("vizwidth"),
                          height: $(this).attr("vizheight")
                        },

                      }
                    ],
                    {skin: "metro-white" , 
                     controls: { 
                         fullscreen: false 
                     } 
                    }
                     );
                  });                    
            }
     </script>
